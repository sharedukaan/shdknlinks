<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Overlay</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      display: none;
      overflow-y: auto;
    }

    .overlay-content {
      margin: 60px auto;
      max-width: 600px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .overlay-content input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      display: flex;
      align-items: center;
      gap: 16px;
      background: #f9f9f9;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card img {
      width: 80px;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      border-radius: 6px;
    }

    .card-content {
      flex: 1;
    }

    .card-content h3 {
      font-size: 14px;
      margin: 0 0 6px;
    }

    .card-content a {
      font-size: 12px;
      color: #0077cc;
      text-decoration: none;
    }

    .close-btn {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 28px;
      background: none;
      border: none;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="searchOverlay" class="overlay">
    <div class="overlay-content">
      <button onclick="closeSearch()" class="close-btn">Ã—</button>
      <input type="text" id="searchQuery" placeholder="Search all products..." />
      <div id="searchResults" class="list"></div>
    </div>
  </div>

  <script>
    let allProducts = [];

    async function loadProducts() {
      try {
        const sheetID = "1z06jsVC54KkbyH_X3oGwmChEPyP1jrMl625LV5VP7Uw";
        const tabName = "search-data";
        const url = `https://opensheet.elk.sh/${sheetID}/${tabName}`;
        const res = await fetch(url);
        const data = await res.json();

        allProducts = data
          .filter(item => item.title && item.img && item.link)
          .sort((a, b) => Number(a.shuffleID) - Number(b.shuffleID));
      } catch (error) {
        console.error("Failed to load products:", error);
      }
    }

    function closeSearch() {
      document.getElementById('searchOverlay').style.display = 'none';
    }

    // Future steps will add search filtering and overlay injection
  </script>
</body>
</html>
