<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - ShoeDukaan</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1c1c1c;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .url-display {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ShoeDukaan Product Page</h1>
        <p>This page is working correctly!</p>
        <div class="url-display">
            <strong>Current URL:</strong><br>
            <span id="current-url"></span>
        </div>
        <p>URL Parameters:</p>
        <div class="url-display">
            <strong>Permanent ID:</strong> <span id="permanent-id"></span><br>
            <strong>Source:</strong> <span id="source-param"></span>
        </div>
        <p><a href="index.html" style="color: #ffcc00;">‚Üê Back to Home</a></p>
    </div>

    <script>
        // Display current URL
        document.getElementById('current-url').textContent = window.location.href;
        
        // Get and display URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const permanentId = urlParams.get('permanentId');
        const sourceParam = urlParams.get('source');
        
        document.getElementById('permanent-id').textContent = permanentId || 'None';
        document.getElementById('source-param').textContent = sourceParam || 'None';
        
        console.log('URL Parameters:', { permanentId, sourceParam });
    </script>
</body>
</html>
