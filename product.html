    <script>
        // Improved parameter handling
        function getProductParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            // Prefer query parameters, fall back to hash
            return {
                permanentId: urlParams.get('id') || urlParams.get('permanentId') || hashParams.get('id') || hashParams.get('permanentId'),
                source: urlParams.get('source') || hashParams.get('source') || 'links'
            };
        }
        
        const { permanentId, source } = getProductParams();
        const productCache = {};
        
        // Rest of your JavaScript with added caching
        async function loadProduct() {
            if (!permanentId) {
                showError("No product specified. Please use a valid product link.");
                return;
            }
            
            // Check cache first
            if (productCache[permanentId]) {
                renderProduct(productCache[permanentId]);
                updateMetaTags(productCache[permanentId]);
                return;
            }
            
            try {
                // ... your existing loading code
                
                // Cache the product
                if (product) {
                    productCache[permanentId] = product;
                }
            } catch (error) {
                console.error('Error loading product:', error);
                showError("Error loading product details. Please try again.");
            }
        }
        
        // Add image error handling
        function addImageErrorHandling() {
            document.addEventListener('error', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.target.src = 'https://i.imgur.com/placeholder.jpg';
                    e.target.alt = 'Image not available';
                }
            }, true);
        }
        
        // Initialize when DOM is loaded
        window.addEventListener('DOMContentLoaded', function() {
            loadProduct();
            addImageErrorHandling();
        });
    </script>
