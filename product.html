<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - ShoeDukaan</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1c1c1c;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
        }
        .product-image {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .back-button {
            color: #ffcc00;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-button">‚Üê Back to Products</a>
        <div id="product-content">
            <div class="loading">Loading product details...</div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const permanentId = urlParams.get('permanentId');
        const sourceParam = urlParams.get('source');
        
        // Your Google Sheets ID
        const SHEET_ID = "1z06jsVC54KkbyH_X3oGwmChEPyP1jrMl625LV5VP7Uw";
        
        // Determine which sheet to use based on permanentId prefix
        function determineSourceFromId(permanentId) {
            if (permanentId.startsWith('L')) return 'links';
            if (permanentId.startsWith('M')) return 'for-him';
            if (permanentId.startsWith('W')) return 'for-her';
            return sourceParam || 'links'; // fallback
        }
        
        const sourceTab = determineSourceFromId(permanentId);
        
        // Load product data from Google Sheets
        async function loadProduct() {
            if (!permanentId) {
                showError("No product ID specified");
                return;
            }
            
            try {
                const url = `https://opensheet.elk.sh/${SHEET_ID}/${sourceTab}`;
                const response = await fetch(url);
                const data = await response.json();
                
                // Find product by permanentId
                const product = data.find(item => item.permanentId === permanentId);
                
                if (product) {
                    renderProduct(product);
                } else {
                    showError("Product not found");
                }
            } catch (error) {
                console.error('Error loading product:', error);
                showError("Error loading product details");
            }
        }
        
        // Render product details
        function renderProduct(product) {
            const images = product.img ? product.img.split(',').map(img => img.trim()) : [];
            const firstImage = images.length > 0 ? images[0] : '';
            
            document.getElementById('product-content').innerHTML = `
                <h1>${product.title || 'Unknown Product'}</h1>
                ${firstImage ? `<img src="${firstImage}" alt="${product.title}" class="product-image">` : ''}
                <div class="product-description">
                    ${product.description || 'Check out this amazing product from ShoeDukaan.'}
                </div>
                ${product.price ? `<div class="product-price">Price: ${product.price}</div>` : ''}
                <a href="${product.link}" target="_blank" style="
                    display: inline-block;
                    background: #ffcc00;
                    color: #000;
                    padding: 12px 24px;
                    border-radius: 4px;
                    text-decoration: none;
                    font-weight: bold;
                    margin-top: 20px;
                ">Buy Now</a>
            `;
            
            // Update page title
            document.title = `${product.title} | ShoeDukaan`;
        }
        
        // Show error message
        function showError(message) {
            document.getElementById('product-content').innerHTML = `
                <div class="error">
                    <h2>Error</h2>
                    <p>${message}</p>
                    <p><a href="index.html">Return to homepage</a></p>
                </div>
            `;
        }
        
        // Load product when page loads
        window.addEventListener('DOMContentLoaded', loadProduct);
    </script>
</body>
</html>
