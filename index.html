<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - ShoeDukaan</title>
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Premium Product - ShoeDukaan" id="og-title">
    <meta property="og:description" content="Discover amazing products at ShoeDukaan" id="og-description">
    <meta property="og:image" content="https://i.imgur.com/placeholder.jpg" id="og-image">
    <meta property="og:url" content="" id="og-url">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="ShoeDukaan">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Premium Product - ShoeDukaan" id="twitter-title">
    <meta name="twitter:description" content="Discover amazing products at ShoeDukaan" id="twitter-description">
    <meta name="twitter:image" content="https://i.imgur.com/placeholder.jpg" id="twitter-image">
    
    <!-- Standard Meta Tags -->
    <meta name="description" content="Discover amazing products at ShoeDukaan" id="meta-description">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1c1c1c;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: #2a2a2a;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-button {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .back-button:hover {
            text-decoration: underline;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }
        .product-content {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 0 0 10px 10px;
            margin-top: 2px;
        }
        .loading, .error {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
        }
        .error {
            color: #e74c3c;
        }
        .product-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .product-images {
            flex: 1;
            min-width: 300px;
        }
        .product-info {
            flex: 1;
            min-width: 300px;
        }
        .main-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .image-gallery {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .thumbnail:hover, .thumbnail.active {
            border-color: #ffcc00;
        }
        .product-title {
            color: #ffcc00;
            font-size: 28px;
            margin-bottom: 15px;
        }
        .product-description {
            line-height: 1.6;
            margin-bottom: 20px;
            color: #ccc;
            font-size: 16px;
        }
        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #2ecc71;
            margin-bottom: 25px;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .buy-button {
            display: inline-block;
            background: #ffcc00;
            color: #000;
            padding: 15px 30px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background: #ffd633;
        }
        .share-button {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .share-button:hover {
            background: #2980b9;
        }
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="javascript:history.back()" class="back-button">‚Üê Back to Products</a>
            <div class="logo">ShoeDukaan</div>
        </div>
        
        <div class="product-content">
            <div id="product-data">
                <div class="loading">Loading product details...</div>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const permanentId = urlParams.get('permanentId');
        const sourceParam = urlParams.get('source');
        
        // Your Google Sheets ID
        const SHEET_ID = "1z06jsVC54KkbyH_X3oGwmChEPyP1jrMl625LV5VP7Uw";
        
        // Determine which sheet to use based on permanentId prefix
        function determineSourceFromId(permanentId) {
            if (permanentId && permanentId.startsWith('L')) return 'links';
            if (permanentId && permanentId.startsWith('M')) return 'for-him';
            if (permanentId && permanentId.startsWith('W')) return 'for-her';
            return sourceParam || 'links'; // fallback
        }
        
        // Fix image URL for social media previews
        function fixImageUrlForSocialMedia(imageUrl) {
            if (!imageUrl) return '';
            
            // If image is from Imgur, ensure it's a direct image link
            if (imageUrl.includes('imgur.com')) {
                // Handle different Imgur URL formats
                if (imageUrl.includes('/gallery/')) {
                    const imgurId = imageUrl.split('/gallery/')[1].split('/')[0];
                    return `https://i.imgur.com/${imgurId}.jpg`;
                }
                else if (imageUrl.includes('i.imgur.com/')) {
                    const imgurId = imageUrl.split('i.imgur.com/')[1].split('.')[0];
                    return `https://i.imgur.com/${imgurId}.jpg`;
                }
                else if (imageUrl.includes('imgur.com/a/')) {
                    // Album link - we can't handle this well, use placeholder
                    return 'https://i.imgur.com/placeholder.jpg';
                }
            }
            
            // For other URLs, ensure they have an image extension
            if (!imageUrl.match(/\.(jpg|jpeg|png|gif|webp|bmp)$/i)) {
                return imageUrl + '.jpg';
            }
            
            return imageUrl;
        }
        
        // Update meta tags for social media
        function updateMetaTags(product) {
            const images = product.img ? product.img.split(',').map(img => img.trim()) : [];
            const firstImage = images.length > 0 ? fixImageUrlForSocialMedia(images[0]) : '';
            const currentUrl = window.location.href;
            const productTitle = product.title || 'Amazing Product - ShoeDukaan';
            const productDescription = product.description || 'Check out this fantastic product on ShoeDukaan';
            
            // Update Open Graph tags
            document.querySelector('meta[property="og:title"]').setAttribute('content', productTitle);
            document.querySelector('meta[property="og:description"]').setAttribute('content', productDescription);
            document.querySelector('meta[property="og:image"]').setAttribute('content', firstImage);
            document.querySelector('meta[property="og:url"]').setAttribute('content', currentUrl);
            
            // Update Twitter tags
            document.querySelector('meta[name="twitter:title"]').setAttribute('content', productTitle);
            document.querySelector('meta[name="twitter:description"]').setAttribute('content', productDescription);
            document.querySelector('meta[name="twitter:image"]').setAttribute('content', firstImage);
            
            // Update standard meta description
            document.querySelector('meta[name="description"]').setAttribute('content', productDescription);
            
            // Update page title
            document.title = `${productTitle} | ShoeDukaan`;
            
            console.log('Meta tags updated for social sharing:');
            console.log('- Title:', productTitle);
            console.log('- Image:', firstImage);
            console.log('- URL:', currentUrl);
        }
        
        // Share product function
        async function shareProduct() {
            const productTitle = document.querySelector('.product-title')?.textContent || 'Check out this product';
            const productUrl = window.location.href;
            
            const shareData = {
                title: productTitle,
                text: `Check out ${productTitle} on ShoeDukaan!`,
                url: productUrl
            };
            
            // Try to use native share dialog
            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                    console.log('Product shared successfully');
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        console.error('Error sharing:', error);
                        copyToClipboard(productUrl, productTitle);
                    }
                }
            } else {
                // Fallback for browsers that don't support Web Share API
                copyToClipboard(productUrl, productTitle);
            }
        }
        
        // Fallback function to copy to clipboard
        function copyToClipboard(text, productTitle) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`Link for "${productTitle}" copied to clipboard!`);
            }).catch(err => {
                console.error('Could not copy text: ', err);
                prompt('Copy this URL to share:', text);
            });
        }
        
        // Load product data from Google Sheets
        async function loadProduct() {
            if (!permanentId) {
                showError("No product ID specified. Please use a valid product link.");
                return;
            }
            
            try {
                const sourceTab = determineSourceFromId(permanentId);
                const url = `https://opensheet.elk.sh/${SHEET_ID}/${sourceTab}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch data: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data || data.length === 0) {
                    showError("No products found in this category.");
                    return;
                }
                
                // Find product by permanentId
                const product = data.find(item => item.permanentId === permanentId);
                
                if (product) {
                    renderProduct(product);
                    updateMetaTags(product);
                } else {
                    showError("Product not found. It may have been removed or the link is incorrect.");
                }
            } catch (error) {
                console.error('Error loading product:', error);
                showError("Error loading product details. Please try again later.");
            }
        }
        
        // Render product details
        function renderProduct(product) {
            const images = product.img ? product.img.split(',').map(img => img.trim()) : [];
            const firstImage = images.length > 0 ? images[0] : '';
            
            let galleryHTML = '';
            if (images.length > 1) {
                galleryHTML = `
                    <div class="image-gallery">
                        ${images.map((img, index) => `
                            <img src="${img}" class="thumbnail ${index === 0 ? 'active' : ''}" 
                                 alt="View ${index + 1}" onclick="changeImage(this, '${img}')">
                        `).join('')}
                    </div>
                `;
            }
            
            document.getElementById('product-data').innerHTML = `
                <div class="product-container">
                    <div class="product-images">
                        ${firstImage ? `
                            <img src="${firstImage}" alt="${product.title}" class="main-image" id="main-product-image">
                            ${galleryHTML}
                        ` : '<p>No image available</p>'}
                    </div>
                    <div class="product-info">
                        <h1 class="product-title">${product.title || 'Unknown Product'}</h1>
                        <div class="product-description">
                            ${product.description || 'Check out this amazing product from ShoeDukaan.'}
                        </div>
                        ${product.price ? `<div class="product-price">Price: ${product.price}</div>` : ''}
                        <div class="action-buttons">
                            <a href="${product.link}" target="_blank" class="buy-button">Buy Now</a>
                            <button class="share-button" onclick="shareProduct()">Share Product</button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Change main image when thumbnail is clicked
        function changeImage(thumb, imageUrl) {
            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
            thumb.classList.add('active');
            document.getElementById('main-product-image').src = imageUrl;
        }
        
        // Show error message
        function showError(message) {
            document.getElementById('product-data').innerHTML = `
                <div class="error">
                    <h2>Error</h2>
                    <p>${message}</p>
                    <p><a href="index.html" class="back-button">Return to homepage</a></p>
                </div>
            `;
        }
        
        // Load product when page loads
        window.addEventListener('DOMContentLoaded', loadProduct);
    </script>
</body>
  </html>
