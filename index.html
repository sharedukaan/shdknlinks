  <div class="grid" id="productGrid"></div>

  <script>
    const colors = [
      "#FFF9C4", "#C8E6C9", "#BBDEFB",
      "#FFCDD2", "#E1BEE7", "#FFE0B2", "#CFD8DC"
    ];

    async function loadProducts() {
      const sheetID = "1z06jsVC54KkbyH_X3oGwmChEPyP1jrMl625LV5VP7Uw"; // ðŸ‘ˆ Replace this with your actual Sheet ID
      const tabName = "Sheet1";
      const url = `https://opensheet.elk.sh/${sheetID}/${tabName}`;
      const res = await fetch(url);
      const data = await res.json();

      const grid = document.getElementById("productGrid");
      data.forEach((item, i) => {
        if (!item.title || !item.img || !item.link) return;

        const card = document.createElement("div");
        card.className = "card";
        card.style.backgroundColor = colors[i % colors.length];

        card.innerHTML = `
  <img src="${item.img}" alt="${item.title}" />
  <h3>${item.title}</h3>
  <a class="buy-button" href="${item.link}" target="_blank">ðŸ”— Link</a>
`;
        grid.appendChild(card);
      });
    }

    loadProducts();
  </script>
